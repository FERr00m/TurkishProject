<!-- Header -->
<header class="header">
    <div class="container choice-container">
        <div class="header-choice-container">

            <img class="arrow-back" src="./img/arrow.svg" width="25" height="25" alt="arrow"></img>

            <h1 class="header__title js-choice-title">Растения и животные</h1>

            <img class="header__more js-more" src="./img/more.svg" width="24" height="24" alt="more">
        </div>
    </div>
</header>
<!-- End Header -->
<!-- Main -->
<main class="main">
    <div class="container">
        <!-- Section Main-content -->
        <section class="choice">
            <div class="choice-wrap">
                <h2>Всего слов: <span class="choice-cointer js-counter">0</span></h2>
            </div>
            <button class="button start-btn js-start">начать упражнение</button>

            <label class="label-counter-range">Сколько слов будем практиковать?
                <input class="js-counter-range" type="range" name="count-words" id="count-words" min="1" max="" value="1">
                <span class="js-counter-range-value">1</span>
            </label>


        </section>
        <!-- End Section Main-content -->
    </div>
    <div id="words">

    </div>
</main>
<!-- End Main -->
